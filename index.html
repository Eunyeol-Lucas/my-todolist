<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="css/style.css">
    <link href="//font.elice.io/EliceDigitalBaeum.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,900&display=swap" rel="stylesheet">
    <title>Momentum App</title>
</head>
<body>
    <div id="weather">
        <p></p>
        <p></p>
    </div>
    <div class="position">
        <div class="Date">
            <h2 id="day">0000.00.00</h2>
            <h2 id="clock">00:00:00</h2>
        </div>
        <div class="login-submit">
            <form class="hidden" id="login-form">
                <input required maxlength="15" 
                type="text" placeholder="이름을 입력해 주세요.🔒" />
                <!-- <input type="submit" value="Log In" /> -->
            </form>
            <div class="greetings">
                <!-- <h1 id="greeting"></h1> -->
            </div>
            <form id="todo-form">
                <input type="text"" placeholder="무엇을 해야할까요? 📝" required>
            </form>
        </div>
        <div id="todo-area">
            <ul id="todo-list"></ul>
        </div>
        <br />
        <div id="quote">
            <p></p>
            <p></p>
        </div>

    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

</body>
</html>
